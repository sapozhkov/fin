{% extends "base.html" %}
{% block content %}
    <h1>Instrument: {{ instrument.ticker }}</h1>
    <ul>
        <li>Server: {{ instrument.server }}</li>
        <li>Config: {{ instrument.config }}</li>
        <li>Status: {{ instrument.status }}</li>
    </ul>
    <a href="{{ url_for('instruments.edit', id=instrument.id) }}">Edit</a>
    <form action="{{ url_for('instruments.delete', id=instrument.id) }}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
    </form>
    <a href="{{ url_for('instruments.index') }}">Back to list</a>
{% endblock %}
