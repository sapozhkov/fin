{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <form method="POST">
        <label>
            <input type="password" name="password" placeholder="Password">
        </label>
        <button type="submit">Login</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
{% endblock %}
